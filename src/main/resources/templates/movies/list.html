<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Filmek listája</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            margin-top: 2rem;
        }
        .btn-success {
            background-color: #4CAF50;
            border-color: #4CAF50;
            transition: all 0.3s;
        }
        .btn-success:hover {
            background-color: #3e8e41;
            border-color: #3e8e41;
            transform: translateY(-2px);
        }
        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
            transition: all 0.3s;
        }
        .btn-info:hover {
            background-color: #138496;
            border-color: #138496;
            transform: translateY(-2px);
        }
        .btn-danger {
            transition: all 0.3s;
        }
        .btn-danger:hover {
            transform: translateY(-2px);
        }
        .table th {
            background-color: #6e8efb;
            color: white;
        }
        .table-hover tbody tr:hover {
            background-color: rgba(110, 142, 251, 0.1);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Film Alkalmazás</a>
        <div class="navbar-nav">
            <a class="nav-link active" href="/movies">Filmek</a>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2">Filmek listája</h1>
        <a href="/movies/new" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Új film
        </a>
    </div>

    <div class="table-container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Cím</th>
                <th>Rendező</th>
                <th>Év</th>
                <th>Műveletek</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="movie : ${movies}">
                <td th:text="${movie.title}"></td>
                <td th:text="${movie.director}"></td>
                <td th:text="${movie.year}"></td>
                <td>
                    <a th:href="@{'/movies/' + ${movie.id}}" class="btn btn-info btn-sm me-2">
                        <i class="bi bi-eye"></i> Részletek
                    </a>
                    <form th:action="@{'/movies/' + ${movie.id} + '/delete'}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Biztosan törölni szeretnéd ezt a filmet?')">
                            <i class="bi bi-trash"></i> Törlés
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer class="bg-dark text-white py-4">
    <div class="container text-center">
        <p class="mb-0">© 2025 Film Alkalmazás | Minden jog fenntartva</p>
    </div>
</footer>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>
</html>
