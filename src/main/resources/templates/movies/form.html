<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Movie Form</title></head>
<body>
<h1 th:text="${movie.id == null} ? 'Add Movie' : 'Edit Movie'"></h1>
<form th:action="@{/movies}" th:object="${movie}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Title: <input type="text" th:field="*{title}" /></label><br/>
    <label>Director: <input type="text" th:field="*{director}" /></label><br/>
    <label>Year: <input type="number" th:field="*{year}" /></label><br/>
    <button type="submit">Save</button>
</form>
<a href="/movies">Back</a>
</body>
</html>
