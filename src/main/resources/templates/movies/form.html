<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Új film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Új film</h1>
    <form th:action="@{/movies}" th:object="${movie}" method="post">
        <div class="mb-3">
            <label class="form-label">Cím</label>
            <input type="text" class="form-control" th:field="*{title}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Rendező</label>
            <input type="text" class="form-control" th:field="*{director}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Megjelenés éve</label>
            <input type="number" class="form-control" th:field="*{year}" min="1900" max="2030" required>
        </div>
        <button type="submit" class="btn btn-primary">Mentés</button>
        <a href="/movies" class="btn btn-secondary">Mégse</a>
    </form>
</div>
</body>
</html>
