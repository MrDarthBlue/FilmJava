<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${movie.title} + ' - Részletek'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${movie.title}"></h1>
    <div class="card">
        <div class="card-body">
            <p><strong>Rendező:</strong> <span th:text="${movie.director}"></span></p>
            <p><strong>Év:</strong> <span th:text="${movie.year}"></span></p>
        </div>
    </div>
    <a href="/movies" class="btn btn-secondary mt-3">Vissza</a>
</div>
</body>
</html>
