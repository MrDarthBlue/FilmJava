<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${film.title} + ' - Részletek'">Film részletei</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${film.title}">Film címe</h1>
    <div class="card">
        <div class="card-body">
            <p><strong>Rendező:</strong> <span th:text="${film.director}">Rendező neve</span></p>
            <p><strong>Megjelenés éve:</strong> <span th:text="${film.year}">Év</span></p>
            <p><strong>Azonosító:</strong> <span th:text="${film.id}">ID</span></p>
        </div>
    </div>
    <a href="/movies" class="btn btn-secondary mt-3">Vissza a listához</a>
</div>
</body>
</html>
