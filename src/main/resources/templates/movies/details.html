<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${movie.title} + ' - Részletek'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .detail-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
        }
        .detail-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .detail-card .card-body {
            padding: 2rem;
        }
        .btn-secondary {
            transition: all 0.3s;
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Film Alkalmazás</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/movies">Filmek</a>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h1 class="h2 mb-4" th:text="${movie.title}"></h1>

    <div class="detail-card card mb-4">
        <div class="card-body">
            <p class="fs-5"><strong>Rendező:</strong> <span th:text="${movie.director}"></span></p>
            <p class="fs-5"><strong>Megjelenés éve:</strong> <span th:text="${movie.year}"></span></p>

            <div th:if="${movie.posterFilename}">
                <p class="fs-5 mt-4"><strong>Poszter:</strong></p>
                <img th:src="@{'/posters/' + ${movie.posterFilename}}" alt="Film poszter"
                     class="img-fluid rounded shadow-sm mt-2" style="max-height: 400px;">
            </div>
        </div>
    </div>

    <a href="/movies" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Vissza a listához
    </a>
</div>

<footer class="bg-dark text-white py-4">
    <div class="container text-center">
        <p class="mb-0">© 2025 Film Alkalmazás | Minden jog fenntartva</p>
    </div>
</footer>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>
</html>
